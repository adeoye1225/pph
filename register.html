<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages navbar-fixed">
    <!-- Page, data-page contains page name-->
    <div data-page="register" class="page">
        <!-- Top Navbar-->
        <div class="navbar no-border transparent-bg">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link icon-only back"><i class="uiicon-left222"></i></a>
                    <div class="page-name letter-spacing1px">Register</div>
                </div>
            </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block">
                <form method="get" action="?">
					<div class="list-block inputs-list">
               <ul>
                 <li>
                       <div class="item-content">
                           <div class="item-inner">
                               <div class="item-title floating-label letter-spacing1px">Email</div>
                               <div class="item-input">
                                   <input type="email" id="email" placeholder=""/>
                               </div>
                           </div>
                       </div>
                   </li>

                   <li>
                       <div class="item-content">
                           <div class="item-inner">
                               <div class="item-title floating-label letter-spacing1px">Mobile No</div>
                               <div class="item-input">
                                   <input type="number" id="mobile-no" maxlength="11" placeholder="08123455678"/>
                               </div>
                           </div>
                       </div>
                   </li>

				   <li>
                     <div class="item-content">
                         <div class="item-inner">
                              <div class="item-title floating-label letter-spacing1px">Password</div>
                                    <div class="item-input">
                                         <input type="password" id="password" placeholder=""/>
                                    </div>
                              </div>
                      </div>
				</li>
				   <li>
                     <div class="item-content">
                         <div class="item-inner">
                              <div class="item-title floating-label letter-spacing1px">Confirm Password</div>
                                    <div class="item-input">
                                         <input type="password" id="con_password" placeholder=""/>
                                    </div>
                              </div>
                      </div>
				</li>
                   <p class="buttons-row"><b class="login-account letter-spacing1px">By clicking Register, you agree to Pediatric Partner</b></p><p><a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></p>
				  
						</ul>
					</div>
					
					
					
					<p class="buttons-row"><button id="btn-register" class="button button-raised button-fill color-btn-blue letter-spacing1px height-with-pad" type="submit">Register</button></p>

                </form>
            </div><!-- .content-block | ENDS -->
        </div><!-- .page-content | ENDS -->
    </div>
</div>
